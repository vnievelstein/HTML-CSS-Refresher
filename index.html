<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type ="text/css" href="styles.css">
    <title> HTML/CSS Refresher </title>
</head>
<body> 
    <header>
        <h1 class="font-basic">Friends Requests</h1>
    </header>
    <hr />
    <main>
        <div class="container font-basic">
            <div class="flex-column border-requests">
                <div class="column-item">
                    <p>
                        Carla Snepvangers
                    </p>
                    <p class="grey-font">
                        Friends with Marijn
                    </p>
                </div>
                <div class="column-item">
                    <img src="img/carla.png">
                </div>
                <div class="column-item">
                    Carla requested permission to view your contact details
                </div>
                <div class="column-item">
                </div>
                <div class="column-item">
                    <button class="button-accept"> Accept </button>
                </div>
                <div class="column-item">
                    <button class="button-decline">Decline</button>
                </div>
            </div>
            <div class="flex-column border-requests">
                <div class="column-item">
                    <p>
                        Marijn Pijnenborg
                    </p>
                    <p class="grey-font">
                        New Member
                    </p>
                </div>
                <div class="column-item">
                    <img src="img/marijn.png">
                </div>
                <div class="column-item">
                    Marijn wants to add you to the group <b>best friends</b>
                </div>
                <div class="column-item"></div>
                <div class="column-item">
                    <button class="button-accept">Accept</button>
                </div>
                <div class="column-item">
                    <button class="button-decline">Decline</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
